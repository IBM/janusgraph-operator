apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "graph.ibm.com/v1alpha1",
          "kind": "Janusgraph",
          "metadata": {
            "name": "janusgraph-sample"
          },
          "spec": {
            "size": 3,
            "version": "latest"
          }
        }
      ]
    capabilities: Basic Install
    categories: "Database"
    description: A graph Database
    containerImage: docker.io/sanjeevghimire/janusgraph-docker:latest
    createdAt: 2021-04-27T11:08:00Z
    support: Red Hat Connect Team
    repository: https://github.ibm.com/TT-ISV-org/janusgraph-operator
    operators.operatorframework.io/builder: operator-sdk-v1.6.1
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3    
  name: janusgraph-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: Janusgraph is the Schema for the janusgraphs API
      displayName: Janusgraph
      kind: Janusgraph
      name: janusgraphs.graph.ibm.com
      version: v1alpha1
  description: Janusgraph Operator for OpenShift
  displayName: Janusgraph Operator
  icon:
  - base64data: ""
    mediatype: "image/png"
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - apps
          resources:
          - deployments
          - persistentvolumeclaims
          - persistentvolumes
          - pods
          - services
          - statefulsets
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ""
          resources:
          - persistentvolumeclaims
          - persistentvolumes
          - pods
          - services
          verbs:
          - create
          - get
          - list
          - update
          - watch
        - apiGroups:
          - graph.ibm.com
          resources:
          - janusgraphs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - graph.ibm.com
          resources:
          - janusgraphs/finalizers
          verbs:
          - update
        - apiGroups:
          - graph.ibm.com
          resources:
          - janusgraphs/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: default
      deployments:
      - name: janusgraph-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: gcr.io/kubebuilder/kube-rbac-proxy:v0.5.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                command:
                - /manager
                image: controller:latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 100m
                    memory: 30Mi
                  requests:
                    cpu: 100m
                    memory: 20Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              terminationGracePeriodSeconds: 10
      permissions:
      - rules:
        - apiGroups:
          - ""
          - coordination.k8s.io
          resources:
          - configmaps
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: default
    strategy: deployment
  installModes:
  - supported: false
    type: OwnNamespace
  - supported: false
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
  keywords:
  - JanusGraph
  - Operator
  - Openshift
  links:
  - name: Janusgraph Operator
    url: https://janusgraph-operator.domain
  maturity: alpha
  provider:
    name: IBM
  version: 0.0.1
